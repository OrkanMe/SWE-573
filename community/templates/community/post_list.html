{% extends 'community/base.html' %}


{% block content %}
        {% for post in posts %}
        <div class="community">
        <p>Posted By: {{ post.creator }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.publish_date|linebreaksbr }}</p>
        <hr>
        </div>
        {% endfor %}
{% endblock %}
